<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
  <div class="main-container">
    <div class="img-div">
      <picture>
        <source media="(min-width: 768px)" srcset="images/image-product-desktop.jpg" />
        <img src="images/image-product-mobile.jpg" alt="an image of the perfume that is being used" class="img">
      </picture>
    </div>
    <div class="content-div">
      <div class="padding-div">
        <p class="perfume">P E R F U M E</p>
        <p class="perfume-name">Gabrielle Essence Eau De Parfum</p>
        <p class="small">
          A floral, solar and voluptuous
          interpretation composed by
          Olivier Polge, Perfumer-Creator
          for the House of CHANEL.
        </p>
        <div class="price-div">
          <span>$149.99</span>
          <s>$169.99</s>
        </div>
        <div class="price-button">
          <img src="images/icon-cart.svg" alt="the cart icon">
          <span>Add to Cart</span>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
